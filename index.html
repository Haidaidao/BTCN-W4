<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>20127016- Đào Đại Hải</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="./css/Style.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <p class="fs-1 fw-bolder">Bé tập tính</p>
        <br>

        <div class="row">

            <div class="col-2 text-guide">
                <p class="text-start" id="text-first-number">Số thứ nhất </p>
            </div>

            <div class="col-3 space-input">
                <form>
                    <div class="form-group">
                      <input type="text" class="form-control" id="first-number" onchange="checkFirstNumber()">
                    </div>
                </form>
            </div>

            <div class="col-1">
                <input type="radio" id="checkbox-plus" class="checkbox" name="radio" value="Black">
                <label for="checkbox-plus">Cộng</label>
            </div>

            <div class="col-1">
                <input type="radio" id="checkbox-minus" class="checkbox" name="radio" value="Black">
                <label for="checkbox-minus">Trừ</label>
            </div>

        </div>

        <br>

        <div class="row">

            <div class="col-2 text-guide">
                <p class="text-start" id="text-second-number">Số thứ hai </p>
            </div>

            <div class="col-3 space-input">
                <form>
                    <div class="form-group">
                      <input type="text" class="form-control" id="second-number" onchange="checkSecondNumber()">
                    </div>
                </form>
            </div>

            <div class="col-1">
                <input type="radio" id="checkbox-multiply" class="checkbox" name="radio" value="Black">
                <label for="checkbox-multiply">Nhân</label>
            </div>

            <div class="col-1">
                <input type="radio" id="checkbox-divide" class="checkbox" name="radio" value="Black">
                <label for="checkbox-divide">Chia</label>
            </div>

        </div>

        <br>

        <div class="row">

            <div class="col-2 text-guide">
                <p class="text-start" id="text-second-number">Kết quả </p>
            </div>

            <div class="col-3 space-input">
                <form>
                    <div class="form-group">
                      <input type="text" class="form-control" id="result">
                    </div>
                </form>
            </div>

            <div class="col-2">
                <button type="button" class="btn" id="btn-calculator" onclick="checkSelectCalculation()">Tính</button>
            </div>
            
        </div>

        <br>

        <div class="row">

            <div class="col-2 announce">
                <p class="text-start ">Thông báo</p>
            </div>

            <div class="col-5 print-announce">
                <p class="text-start" id="text-print-announe"></p>
            </div>

        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="./javascript/logic.js"></script>
</body>
</html>
